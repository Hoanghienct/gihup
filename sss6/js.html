<body>
<script>
    // Dùng hàm prompt() để nhập 2 số từ bàn phím, lưu vào 2 biến là a và b. Kiểm tra xem a có phải là bội số của b hay không
    // (tức là a có chia hết cho b hay không). Hiển thị kết quả ra màn hình bằng cách sử dụng hàm alert().
    let width = 20
    let height = 10
    let area = width * height
    document.write('Area = ' + area)
    let soa =prompt('nhập số a')*1;
    let sob =prompt('nhập số b')*1;
    let kt = soa % sob
    if (kt ===0)
    {alert('Số a là bội số b')}
    else {
        alert('Số a không là bội số b')
    }
</script>
<button id= "like" onclick="clickMe()">Like</button>
